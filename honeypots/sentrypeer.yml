name: sentrypeer
description: Honeypot SIP/VoIP untuk mendeteksi, merekam, dan menganalisis serangan terhadap layanan telepon berbasis SIP
enabled: false
ports:
- host: 5060
  container: 5060
  protocol: udp
# - host: 5060
#   container: 5060
#   protocol: tcp
# - host: 4222
#   container: 4222
- host: 8082
  container: 8082
env:
  SENTRYPEER_VERBOSE: "1"
  SENTRYPEER_DEBUG: "1"
volumes:
- data/sentrypeer/log:/var/log/sentrypeer

