name: ddospot
description: Honeypot to detect, record, and analyze UDP-based attacks commonly used in DDoS
enabled: true
ports:
- host: 19
  container: 19/udp
  description: "Character Generator Protocol"
- host: 1053
  container: 53/udp
  description: "DNS reflection attack"
- host: 123
  container: 123/udp
  description: "NTP amplification attack"
#- host: 161
#  container: 161/udp
- host: 1900
  container: 1900/udp
  description: "SSDP reflection attack"
env:
volumes:
- data/ddospot/log:/opt/ddospot/ddospot/logs
- data/ddospot/bl:/opt/ddospot/ddospot/bl
- data/ddospot/db:/opt/ddospot/ddospot/db
