name: adbhoney
description: Honeypot untuk layanan Android Debug Bridge (ADB) pada port 5555
enabled: true
ports:
- host: 5555
  container: 5555
env: {}
volumes:
- data/adbhoney/log:/opt/adbhoney/log
- data/adbhoney/downloads:/opt/adbhoney/dl
- conf/adbhoney/responses.py:/opt/adbhoney/adbhoney/responses.py # custom response
