name: adbhoney
description: Honeypot for Android Debug Bridge (ADB) service on port 5555
enabled: true
ports:
- host: 5555
  container: 5555
  description: Android Debug Bridge (ADB) service
env:
volumes:
- data/adbhoney/log:/opt/adbhoney/log
- data/adbhoney/downloads:/opt/adbhoney/dl
- conf/adbhoney/responses.py:/opt/adbhoney/adbhoney/responses.py
