name: conpot
description: ICS/SCADA honeypot to simulate industrial devices with various protocols
enabled: true
service: conpot_default # Optional: service name
template_dir: template/docker/conpot # Optional: custom template directory (relative to project root)
ports:
- host: 102
  container: 102
  description: "S7 PLC communication"
- host: 161
  container: 161
  description: "SNMP monitoring"
- host: 502
  container: 502
  description: "Modbus TCP protocol"
- host: 2121
  container: 21
  description: "FTP file transfer"
- host: 44818
  container: 44818
  description: "EtherNet/IP protocol"
- host: 47808
  container: 47808
  description: "BACnet building automation"
env:
  CONPOT_CONFIG: /etc/conpot/conpot.cfg
  CONPOT_JSON_LOG: /var/log/conpot/conpot_default.json
  CONPOT_LOG: /var/log/conpot/conpot_default.log
  CONPOT_TEMPLATE: default
  CONPOT_TMP: /tmp/conpot
  # CUSTOM_VAR: my_custom_value
volumes:
- data/conpot/log:/var/log/conpot
